        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <script type="text/javascript" src="/static/scripts.js"></script>
        <title>Activity Test: {% block title %}{% endblock %}</title>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link active" aria-current="page" href="/">Input</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/display">Display</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="p-2 mb-2 bg-light rounded-3 border border-primary">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Contact Tracing for COVID-19 Registration</h1>
            </div>
        </div>
        <main class="container p-5">
